<!doctype html>

<html lang="en">
	<head>
		<title>Rob Barton</title>
		<link rel="stylesheet" type="text/css" href="../../static/refs/css/default.css">
	</head>

	<body style="background-color:#d8f2e5; height: 95vh; margin:0; padding: 0">
		<script src="../../static/refs/js/frontendLogic.js" type="text/javascript"></script>
		<script src="../../static/refs/js/tictactoe.js" type="text/javascript"></script>
		
		<script>
			function ticTrans() {
				init(document);
				selectGame(0);
			}
			function playerSelect() {
				var e = document.getElementById("PvA");
				var requested = e.options[e.selectedIndex].value;
				e = document.getElementById("requestID");
				if(requested=="player"){
					requestHuman(e.value);
				}else{
					requestAI();
				}
			}
		</script>
		
		
		<h1 class="name" style="text-align:center; font-size:40px;">
			<b style="color:black">Robert R Barton</b>
		</h1>
		<h2 style=" text-align:center; color:#0c693e;">B.S. Computer Engineering Iowa State university</h2>
		
		<fieldset id="set" style="background: #00361b; float: left; width: 99.8%; padding: 0px; margin: 0px; overflow:hidden">
		<button style="font-size:24px;width:150px;float:left;background:#00361b;color:white;width:50%" type="button" onclick="chessTrans()" id="chess">Chess!</button>
		<button style="font-size:24px;width:150px;float:left;background:#00361b;color:white;width:50%" type="button" onclick="ticTrans()" id="tic">TicTacToe!</button>			
			</fieldset>
		</div>
	</body>
</html>
